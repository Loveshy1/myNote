<body>
	<div id="info_setting" style="position: fixed;width: 100%;height:100%;z-index: 9999;display: none;">
		<div class="row" style="margin-top: 5%;">
			<div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
				<div class="card card-primary">
					<div class="card-header">
						<h4>员工信息<button class="button-login" style="background-image:url(asserts/img/close.png);"
								onclick="hhide();"></button></h4>
					</div>
					<div class="card-body">
						<form id="upform" method="post" action="####" class="needs-validation">
							<div class="form-group">
								<label>部门名称</label>

								</select>
							</div>
							<div class="form-group">

								<input id="leader" type="text" class="form-control" name="leader" tabindex="1"
									required="required" autofocus>

							<div class="form-group">

								<input id="detaile" type="text" class="form-control" name="detaile" tabindex="1"

							<input type="hidden" id="id" name="id">

		</div>
	</div>

	<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">

		<ul class="navbar-nav px-3">

				<a class="nav-link" href="#">注销</a>
			</li>
		</ul>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<nav class="col-md-2 d-none d-md-block bg-light sidebar">
				<div class="sidebar-sticky">
					<ul class="nav flex-column">
						<li class="nav-item">
							<a class="nav-link active" href="#">
								<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
									fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
									stroke-linejoin="round" class="feather feather-home">
									<path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
									<polyline points="9 22 9 12 15 12 15 22"></polyline>
								</svg>
								部门管理 <span class="sr-only">(current)</span>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">
								<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
									fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
									stroke-linejoin="round" class="feather feather-users">
									<path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
									<circle cx="9" cy="7" r="4"></circle>
									<path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
									<path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
								</svg>
								入职管理
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">
								<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
									fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
									stroke-linejoin="round" class="feather feather-layers">
									<polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
									<polyline points="2 17 12 22 22 17"></polyline>
									<polyline points="2 12 12 17 22 12"></polyline>
								</svg>
								离职管理
							</a>
						</li>
					</ul>
				</div>
			</nav>

			<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
				<h2>部门信息</h2>
				<div class="input-group" style="width: 80%;min-width: 500px; margin-bottom: 20px;">
					<a class="nav-link" style="margin-right: 20px;" id="departmentName">部门名称</a>
					<input type="text" class="form-control input-lg" style="margin-right: 30px;">
					<a class="nav-link" style="margin-right: 20px;" id="leader">领导人</a>
					<input type="text" class="form-control input-group" style="margin-right: 30px;">
					<span class="input-group-addon btn btn-primary">搜索</span>
				</div>
				<div class="table-responsive">
					<table id="user_table" class="table table-striped table-sm">
					</table>
				</div>
			</main>
		</div>
	</div>

	<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
	<script type="text/javascript" src="asserts/js/popper.min.js"></script>
	<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

	<!-- Icons -->
	<script type="text/javascript" src="asserts/js/feather.min.js"></script>
	<script>
		feather.replace()
	</script>

	<!-- Graphs -->
	<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
	<script type="text/javascript" src="asserts/js/bootstrap-table-zh-CN.min.js"></script>
	<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			loadtable();
		});
		function loadtable() {
			$('#user_table').bootstrapTable({
				method: "post",
				striped: false,
				singleSelect: false,
				data: { "leader": $('#leader').val(), "departmentName": $('#departmentName').val() },
				url: "#####",
				dataType: "json",
				pagination: true,
				pageSize: 3,
				pageNumber: 1,
				pageList: [3, 10, 20, "All"],
				smartDisplay: false,
				search: false,
				contentType: "application/x-www-form-urlencoded",
				queryParams: null,
				columns: [
					{
						title: "ID",
						field: 'id',
						align: 'center'
					},
					{
						title: '部门',
						field: 'departmentName',
						align: 'center',
					},
					{
						title: '领导者',
						field: 'leader',
						align: 'center',
					},
					{
						title: '详细',
						field: 'detaile',
						align: 'center',
					},
					{
						title: '状态',
						field: 'isdelete',
						align: 'center',
						formatter: isdel
					},
					{
						title: '操作',
						field: 'id',
						align: 'center',
						valign: 'middle',
						formatter: actionFormatter
					}
				]
			});
		};
		function actionFormatter(value, row, index) {
			var id = value;
			var result = "";
			result += "<a onclick=\"showup(" + id + "," + row.departmentName + "," + leader + "," + row.dataile + ")\"  role=\"button\" class=\"btn btn-action badge-success\" data-toggle=\"modal\" data-target=\"#myModal1\">编辑</a>";
			result += "<a  onclick=\"deleteUser(" + id + ")\"class='btn btn-action badge-danger' style='margin-left: 10px'>关闭</a>";
			return result;
		}
		function isdel(value, row, index) {
			var id = value;
			if (value == 1)
				return '停止';
			else
				return '运作';
		}
		function deldep(id) {
			$.ajax({
				type: "post",
				data: { "id": id },
				url: "###",
				dataType: 'json',
				async: true,
				success: function (data) {
					if (data > 0)
						alert("删除成功！");
					loadtable();
				}
			});
		}
		function updatedep(id) {
			$.ajax({
				type: "post",
				data: { "id": id },
				url: "###",
				dataType: 'json',
				async: true,
				success: function (data) {
					if (data > 0)
						alert("编辑成功！");
					loadtable();
				}
			});
		}
		function showup(id, departmentName, leader, dataile) {
			$('#info_setting').show();
			$('#id').val(id);
			$('#ddepartmentName').val(departmentName);
			$('#leader').val(leader);
			$('#detaile').val(detaile);
		}
		function hhide() {
			$('#info_setting').hide();
		}
	</script>
</body>

</html>
